<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">
</head>
<body>
<div id="app">
    <div class="demo-input-suffix">
        属性方式：
        <el-date-picker
                v-model="input1"
                type="date"
                placeholder="选择日期">
        </el-date-picker>
        <el-input
                placeholder="请输入内容"
                prefix-icon="el-icon-search"
                v-model="input2">
            el-input>
    </div>
</div>
</body>
<!-- 开发环境版本，包含了有帮助的命令行警告 -->
<script src="js/vue.js"></script>
<script src="https://unpkg.com/element-ui/lib/index.js"></script>

<script>
    var app = new Vue({
        el: "#app",
        data: {
            message: '页面加载于 ' + new Date().toLocaleString(),
            input1: '',
            input2: '',
            input3: '',
            input4: ''
        }
    });
</script>

</html>
